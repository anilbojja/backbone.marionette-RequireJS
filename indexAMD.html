<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Marionette Books-RequireJS/AMD</title>
    <meta name="description" content="RequireJS 2.0">
    <meta name="author" content="Ted Killilea">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/bootstrap-modal.css">
    <link href="http://fonts.googleapis.com/css?family=Sofia" rel="stylesheet" type="text/css">
    <script data-main="assetsAMD/js/main" src="assetsAMD/js/libs/require/require.js" type="text/javascript"></script>
</head>
<body>
  <h1 class="title">Backbone.Marionette Bookstore (AMD)</h1>
  <div id="credits">
   By <a href="http://twitter.com/t2k_nyc">Ted Killilea</a>, forked from <a href="http://davidsulc.com">David Sulc's repo</a>, based on the <a href="http://www.atinux.fr/backbone-books/">original application</a> by <a href="http://www.atinux.fr">Atinux</a>.
  </div>
  <div id="menu">
    <a href="#" class="js-menu-books">Bookstore</a>
    <a href="#secondapp" class="js-menu-close">Another App</a>
  </div>
  <div id="content"></div>
  <div id="modal"></div>
  <!-- templates -->
  <script type="text/template" id="library-layout">
    <div id="searchBar">
      Search : <input type="text" name="search" autocomplete="off" id="searchTerm" value="" />
      <img src="assets/images/loader.gif" alt="Loading..." id="spinner" />
    </div>

    <div id="bookContainer"></div>
  </script>
  <script type="text/template" id="book-list-template">
    <div style="display:table;width:100%;height:100%;">
      <img src="assets/images/shadow-search.png" style="position:absolute;left: 0px;top: 0px;"/>
      <img src="assets/images/shadow-search-right.png" style="position:absolute;right: 0px;top: 0px;"/>
      <div class="leftBar"></div>
      <div class="books"></div>
      <div class="rightBar"></div>
    </div>
  </script>
  <script type="text/template" id="book-template">
    <img src="<%= (thumbnail ? thumbnail : 'http://placehold.it/100x150') %>" alt="" class="book" />
  </script>
  <script type="text/template" id="book-detail-template">
    <a class="close" data-dismiss="modal">x</a>
    <div class="imgBook">
      <img src="<%= (thumbnail ? thumbnail : 'http://placehold.it/200x260') %>" />
    </div>
    <h1><%= title %></h1>
    <%= (subtitle ? '<h2>'+subtitle+'</h2>' : '') %>
    <p><%= (description ? description : 'No description found') %></p>
    <b>Google link :</b> <a href="http://books.google.com/books?id=<%= googleId %>" target="_blank">http://books.google.com/books?id=<%= googleId %></a>
  </script>
  <script type="text/template" id="close-template">
    <p>Second application template goes here...</p>
  </script>
</body>
</html>
